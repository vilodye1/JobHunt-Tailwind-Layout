<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Job Hunt | Job hunting website</title>
</head>
<body class="mb-48">
    <!-- Navbar -->
    <nav class="flex flex-row justify-between items-center p-4 md:mx-4">
        <!-- Logo -->
        <div>
            <a href="index.html" class="font-bold text-2xl md:text-4xl">Job<span class="text-hover">Hunt</span></a>
        </div>    
        <!-- Reg/Login buttons -->
        <div class="flex flex-row mr-6 space-x-10 md:text-lg">
            <a href="#" class="hover:text-hover">Register</a>
            <a href="#" class="hover:text-hover">Login</a>
        </div>
    </nav>
    <!-- Register Form -->
    <header class="text-center">
        <h2 class="text-2xl font-bold uppercase mb-1">Register</h2>
        <p class="mb-4">Create an account to post jobs</p>
    </header>

    <div class="container w-3/4 bg-platinum mx-auto my-10 p-6 md:w-1/2 lg:w-1/3">
        <form method="POST" action="login.html">
            <div class="mb-6">
                <label for="name" class="inline-block mb-2">Name</label>
                <input class="border border-gray-200 rounded p-2 w-full"type="text" name="name">
            </div>
            <div class="mb-6">
                <label for="email" class="inline-block mb-2">Email</label>
                <input class="border border-gray-200 rounded p-2 w-full" type="email" name="email">
            </div>
            <div class="mb-6">
                <label for="name" class="inline-block mb-2">Password</label>
                <input class="border border-gray-200 rounded p-2 w-full" type="password" name="password">
            </div>
            <div class="mb-6">
                <label for="name" class="inline-block mb-2">Confirm Password</label>
                <input class="border border-gray-200 rounded p-2 w-full" type="password" name="confirm_password">
            </div>
            <div class="mb-6">
                <button type="submit" class="text-1xl bg-veryLightBlue rounded py-2 px-4 shadow-md hover:bg-hover hover:text-white transition-all duration-300 md:block">Sign up</button>
            </div>
            <div class="mt-8">
                <p>Already have an account?
                    <a href="login.html" class=" text-moonstone hover:text-hover ml-1">Login</a>
                </p>
            </div>
        </form>
    </div>
    
<!-- Footer -->
<footer class="w-full p-8 bg-platinum fixed bottom-0 flex items-center justify-center mt-24 opacity-90">
        <p>Job Hunt | 2023</p>
    <!-- Post Job Button -->
        <button class="bg-white p-4 mr-4 uppercase font-bold shadow-md absolute right-0 hover:bg-slate-50">Post Job</button>  
</footer>
</body>
</html>
